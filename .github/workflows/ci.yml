name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Lint e Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest
          enable-cache: true

      - name: Configurar Python
        run: uv python install

      - name: Instalar dependências
        run: uv sync --all-extras --dev

      - name: Lint com Ruff (auto-fix)
        run: uv run ruff check . --fix

      - name: Commit correções do ruff
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix ruff"

      - name: Rodar testes do servidor
        run: uv run pytest server/tests/ -v

      - name: Rodar testes do cliente
        run: uv run pytest client/tests/ -v
